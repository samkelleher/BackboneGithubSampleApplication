<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon" type="image/png" href="jasmine/jasmine_favicon.png" />
    <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css" />

</head>
<body>
<% with (scripts) { %>


<script src="jasmine/es5-shim.js"></script>

<script src="jasmine/jasmine.js"></script>

<script src="jasmine/jasmine-html.js"></script>

<script src="jasmine/json2.js"></script>

<script src="jasmine/boot.js"></script>

<% [].concat(vendor, helpers).forEach(function(script){ %>
<script src="<%= script %>"></script>
<% }) %>

<script data-main="js/main.js" src="bower_components/requirejs/require.js"></script>

<% [].concat(specs).forEach(function(script){ %>
<script src="<%= script %>"></script>
<% }) %>
<% }; %>
<script src="jasmine/reporter.js"></script>
</body>
</html>
