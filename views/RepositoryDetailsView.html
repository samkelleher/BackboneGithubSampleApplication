<div class="row">

    <div class="col-xs-3 col-sm-9">
        <h3><%- model.name %><span class="muted">&nbsp;&middot;&nbsp;<%- model._lastUpdated %></span></h3>

    </div>
    <div class="col-xs-3 col-sm-1 muted">

        <span class="octicon octicon-star"></span>&nbsp;<%- model.stargazers_count %>

    </div>
    <div class="col-xs-3 col-sm-1 muted">

        <span class="octicon octicon-eye"></span>&nbsp;<%- model.watchers_count %>

    </div>
    <div class="col-xs-3 col-sm-1 muted">

        <span class="octicon octicon-git-branch"></span>&nbsp;<%- model.forks_count %>

    </div>

</div>

<div class="row">

    <div class="col-xs-12 muted">
        <p><%- model.description %></p>

    </div>

</div>
