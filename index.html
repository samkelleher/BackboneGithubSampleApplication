<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Backbone + Marionette GitHub Profile Sample</title>

    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/grid.css" />

    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
</head>
<body>

<div id="appContainer"></div>


<script type="text/template" id="template-appLayout">

<header class="header"></header>
<section class="content"></section>
<section class="footer"></section>

</script>

<script type="text/template" id="template-headerView">


        <div class="col-xs-4"><h1><span class="mega-octicon octicon-octoface"></span> Popular Repositories</h1></div>
        <div class="col-xs-8 text-right"><h2><%- model._statusTitle %></h2></div>


</script>

<script type="text/template" id="template-repositoryListViewItem">

        <div class="col-xs-12">

            <div class="row">
                <div class="col-xs-3 col-sm-9">
                    <a href="#"><h3><%- model.name %></h3></a>


                </div>
                <div class="col-xs-3 col-sm-1">

                    <span class="octicon octicon-star"></span>&nbsp;<%- model.stargazers_count %>

                </div>
                <div class="col-xs-3 col-sm-1">

                    <span class="octicon octicon-eye"></span>&nbsp;<%- model.watchers_count %>

                </div>
                <div class="col-xs-3 col-sm-1">

                    <span class="octicon octicon-git-branch"></span>&nbsp;<%- model.forks_count %>

                </div>
            </div>

        </div>


</script>

<script type="text/template" id="template-contentErrorView">

    <div class="col-xs-12">

        <p><%- model.message %></p>

    </div>


</script>

<script type="text/template" id="template-listFooterView">
<% if(model._hasRateLimit) { %>
    <div class="col-xs-12">

        <p>You have used <%- model.(requestLimitRemaining %> of <%- model.(requestLimit %> GitHub API requests, the count will reset at <%- model._resetsAt %>.</p>

    </div>

<% } %>
</script>

<script src="bower_components/jquery/dist/jquery.js"></script>

<script src="bower_components/underscore/underscore.js"></script>

<script src="bower_components/backbone/backbone.js"></script>

<script src="bower_components/marionette/lib/backbone.marionette.js"></script>

<script src="bower_components/moment/moment.js"></script>

<script src="js/models.js"></script>

<script src="js/views.js"></script>

<script src="js/app.js"></script>

</body>
</html>
